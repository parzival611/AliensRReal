<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
    table {width:100%; table-layout: fixed;}
    table td {word-wrap:break-word;}
    </style>
    <link rel="icon" href="favicon.ico">
    <title>Aliens-R-Real</title>
  </head>
  <body>
    <div class="container-fluid bg-info">
    <div class="container">        
        <h1 class="display-3">Aliens-R-Real</h1>
        <p class="lead">Search for past alien sightings by date, city, state, country, or shape. Note hit the 'Clear Search' after each search query. Enjoy!</p>
    </div></div>
    <div class="container bg-light">
        <div class="row p-2">
            <div class="col-md-12">
                <div class="input-group p-1">
                    <input type="text" class="form-control" id="searchDateTime" placeholder="Date/Time">
                    <input type="text" class="form-control" id="searchCity" placeholder="City">
                    <input type="text" class="form-control" id="searchState" placeholder="State">
                    <input type="text" class="form-control" id="searchCountry" placeholder="Country">
                    <input type="text" class="form-control" id="searchShape" placeholder="Shape">
                    <span class="input-group-btn">
                    <button class="btn btn-default" id="search" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row p-2 ml-1">
            <button class="btn btn-default" id="clearSearch" type="button">Clear Search</button>
        </div>
    
        
    </div>
    <div class="container">
        <table class="table table-striped mt-3" id="alien-table"></table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
